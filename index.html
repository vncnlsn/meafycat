<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs. Cars: Mechanic Test</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; }
        canvas { border: 2px solid #000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let score = 0;
        let lives = 3;
        let cat = { x: 400, y: 500, speed: 2, enraged: false, enragedTime: 0 };
        let cars = [];
        let reticle = { x: 0, y: 0 };
        let gameOver = false;

        // Spawn cars
        function spawnCar() {
            if (gameOver) return;
            const lane = Math.random() < 0.5 ? 0 : 1;
            cars.push({
                x: lane === 0 ? -50 : 850, // Off-screen start
                y: lane === 0 ? 300 : 350, // Lane position
                speed: lane === 0 ? 3 : -3, // Direction
                engineHits: 0,
                tireHit: null
            });
        }

        // Update game logic
        function update() {
            if (gameOver) return;

            // Move cat
            cat.x += cat.enraged ? cat.speed * 1.5 : cat.speed;
            if (cat.x < 0 || cat.x > 800) cat.speed = -cat.speed; // Bounce off edges

            // Move cars, check collisions
            cars.forEach((car, i) => {
                car.x += car.speed;
                if (Math.abs(car.x - cat.x) < 20 && Math.abs(car.y - cat.y) < 20) {
                    lives--;
                    cars.splice(i, 1); // Remove car
                    cat.x = 400; // Respawn cat
                    if (lives <= 0) gameOver = true;
                }
                if (car.x < -50 || car.x > 850) cars.splice(i, 1); // Remove off-screen cars
            });

            // Enraged timer (10 sec = 600 frames at 60 FPS)
            if (cat.enraged) {
                cat.enragedTime--;
                if (cat.enragedTime <= 0) cat.enraged = false;
            }

            // Increase difficulty (spawn rate)
            if (Math.random() < 0.02 + score / 10000) spawnCar();
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw road
            ctx.fillStyle = '#555';
            ctx.fillRect(0, 250, 800, 150); // Two-lane road
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 323, 800, 4); // Lane divider

            // Draw cat (circle for now)
            ctx.fillStyle = cat.enraged ? 'red' : 'orange';
            ctx.beginPath();
            ctx.arc(cat.x, cat.y, 10, 0, Math.PI * 2);
            ctx.fill();

            // Draw cars (rectangles)
            cars.forEach(car => {
                ctx.fillStyle = car.engineHits > 0 ? '#f88' : '#888';
                ctx.fillRect(car.x, car.y, 40, 20); // Car body
                ctx.fillStyle = '#000';
                ctx.fillRect(car.x, car.y + 15, 10, 5); // Left tire
                ctx.fillRect(car.x + 30, car.y + 15, 10, 5); // Right tire
            });

            // Draw reticle (crosshair)
            ctx.strokeStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(reticle.x - 10, reticle.y);
            ctx.lineTo(reticle.x + 10, reticle.y);
            ctx.moveTo(reticle.x, reticle.y - 10);
            ctx.lineTo(reticle.x, reticle.y + 10);
            ctx.stroke();

            // Draw HUD
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}  Lives: ${lives}`, 10, 30);

            // Game over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, 800, 600);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', 300, 280);
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, 350, 340);
                ctx.fillText('Refresh to Retry', 320, 400);
            }
        }

        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            reticle.x = e.clientX - rect.left;
            reticle.y = e.clientY - rect.top;
        });

        canvas.addEventListener('click', () => {
            if (gameOver) return;

            cars.forEach((car, i) => {
                if (reticle.x > car.x && reticle.x < car.x + 40 && reticle.y > car.y && reticle.y < car.y + 20) {
                    if (reticle.y < car.y + 10) { // Engine hit
                        car.engineHits++;
                        if (car.engineHits >= 2) {
                            cars.splice(i, 1); // Explode
                            score += 25;
                        }
                    } else if (reticle.y > car.y + 10) { // Tire hit
                        if (reticle.x < car.x + 20) { // Left tire
                            cars.splice(i, 1); // Swerve right
                            score += 10;
                        } else { // Right tire
                            cars.splice(i, 1); // Swerve left
                            score += 10;
                        }
                    }
                }
            });

            // Check if cat was hit
            if (Math.abs(reticle.x - cat.x) < 10 && Math.abs(reticle.y - cat.y) < 10) {
                cat.enraged = true;
                cat.enragedTime = 600; // 10 sec at 60 FPS
            }
        });

        // Main game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
