<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs. Cars: 6-Lane Test</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; }
        canvas { border: 2px solid #000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let score = 0;
        let lives = 9; // Increased to 9 lives
        let cat = { x: 600, y: 500, speed: 1.5, enraged: false, enragedTime: 0 }; // Slower cat (was 2)
        let cars = [];
        let reticle = { x: 0, y: 0 };
        let gameOver = false;

        // Spawn cars (top to bottom, 6 lanes)
        function spawnCar() {
            if (gameOver) return;
            const lane = Math.floor(Math.random() * 6); // 0 to 5 for 6 lanes
            cars.push({
                x: 200 + lane * 200, // Lanes at 200, 400, 600, 800, 1000, 1200
                y: -30, // Start above screen
                speed: 3, // Car speed unchanged
                engineHits: 0,
                tireHit: null
            });
        }

        // Find nearest car for cat to chase
        function findNearestCar() {
            if (cars.length === 0) return null;
            let nearest = cars[0];
            let minDist = Math.hypot(cat.x - nearest.x, cat.y - nearest.y);
            for (let car of cars) {
                const dist = Math.hypot(cat.x - car.x, cat.y - car.y);
                if (dist < minDist) {
                    minDist = dist;
                    nearest = car;
                }
            }
            return nearest;
        }

        // Update game logic
        function update() {
            if (gameOver) return;

            // Move cat toward nearest car
            const targetCar = findNearestCar();
            if (targetCar) {
                const dx = targetCar.x - cat.x;
                const dy = targetCar.y - cat.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 5) {
                    const speed = cat.enraged ? cat.speed * 1.5 : cat.speed;
                    cat.x += (dx / dist) * speed;
                    cat.y += (dy / dist) * speed;
                }
            }

            // Move cars (top to bottom)
            cars.forEach((car, i) => {
                car.y += car.speed;
                if (Math.abs(car.x - cat.x) < 30 && Math.abs(car.y - cat.y) < 30) { // Larger hitbox for bigger cars
                    lives--;
                    cars.splice(i, 1); // Remove car
                    cat.x = 600; // Respawn cat in center
                    cat.y = 500;
                    if (lives <= 0) gameOver = true;
                }
                if (car.y > 630) cars.splice(i, 1); // Remove off-screen
            });

            // Enraged timer (10 sec = 600 frames at 60 FPS)
            if (cat.enraged) {
                cat.enragedTime--;
                if (cat.enragedTime <= 0) cat.enraged = false;
            }

            // Spawn cars
            if (Math.random() < 0.02 + score / 10000) spawnCar();
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw road (6 lanes)
            ctx.fillStyle = '#555';
            ctx.fillRect(100, 0, 1000, 600); // Wider road (1000px across)
            ctx.fillStyle = '#fff';
            for (let i = 1; i < 6; i++) {
                ctx.fillRect(100 + i * 200 - 2, 0, 4, 600); // Lane dividers at 300, 500, 700, 900, 1100
            }

            // Draw cat (circle)
            ctx.fillStyle = cat.enraged ? 'red' : 'orange';
            ctx.beginPath();
            ctx.arc(cat.x, cat.y, 10, 0, Math.PI * 2);
            ctx.fill();

            // Draw cars (bigger rectangles)
            cars.forEach(car => {
                ctx.fillStyle = car.engineHits > 0 ? '#f88' : '#888';
                ctx.fillRect(car.x - 30, car.y - 15, 60, 30); // Bigger car (was 40x20)
                ctx.fillStyle = '#000';
                ctx.fillRect(car.x - 30, car.y + 10, 15, 10); // Left tire (bigger)
                ctx.fillRect(car.x + 15, car.y + 10, 15, 10); // Right tire (bigger)
            });

            // Draw reticle (crosshair)
            ctx.strokeStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(reticle.x - 10, reticle.y);
            ctx.lineTo(reticle.x + 10, reticle.y);
            ctx.moveTo(reticle.x, reticle.y - 10);
            ctx.lineTo(reticle.x, reticle.y + 10);
            ctx.stroke();

            // Draw HUD
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}  Lives: ${lives}`, 10, 30);

            // Game over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', 500, 280);
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, 550, 340);
                ctx.fillText('Refresh to Retry', 520, 400);
            }
        }

        // Handle shooting (mouse only)
        function shootAt(x, y) {
            if (gameOver) return;

            cars.forEach((car, i) => {
                if (x > car.x - 30 && x < car.x + 30 && y > car.y - 15 && y < car.y + 15) { // Adjusted for bigger cars
                    if (y < car.y) { // Engine hit (top half)
                        car.engineHits++;
                        if (car.engineHits >= 2) {
                            cars.splice(i, 1); // Explode
                            score += 25;
                        }
                    } else if (y > car.y) { // Tire hit (bottom half)
                        if (x < car.x) { // Left tire
                            cars.splice(i, 1); // Swerve right
                            score += 10;
                        } else { // Right tire
                            cars.splice(i, 1); // Swerve left
                            score += 10;
                        }
                    }
                }
            });

            // Check if cat was hit
            if (Math.abs(x - cat.x) < 10 && Math.abs(y - cat.y) < 10) {
                cat.enraged = true;
                cat.enragedTime = 600; // 10 sec at 60 FPS
            }
        }

        // Mouse controls (desktop only)
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            reticle.x = e.clientX - rect.left;
            reticle.y = e.clientY - rect.top;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            shootAt(x, y);
        });

        // Main game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
