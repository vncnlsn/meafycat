<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Frogger - Cat vs Cars</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #000;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        body {
            background-color: #f0f0f0;
            color: #000;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load images
        const catImage = new Image();
        catImage.src = 'https://i.pinimg.com/originals/71/14/df/7114df589c225dc402c182038d8d6dc8.gif';
        const carImage = new Image();
        carImage.src = 'https://www.freeiconspng.com/thumbs/top-car-view-png/yellow-top-car-png-7.png';

        // Game state
        let score = 0;
        let lives = 9;
        let catSpeed = 0.35; // Slightly faster cat
        let objectSpeed = 2;
        let gameOver = false;
        let invincible = false;
        let invincibilityTimer = 0;
        let carSpawnCount = 0; // Counter for car spawns

        // Player cat properties
        const cat = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 50,
            width: 40,
            height: 40
        };

        // Key state for desktop
        const keys = { left: false, right: false };

        // Tilt state for mobile
        let tilt = 0;

        // Arrays for game objects
        let cars = [];
        let powerUps = [];
        let blueSquares = [];
        let bombs = [];

        // Game loop variables
        let lastTime = 0;
        let carSpawnTimer = 0;
        let powerUpSpawnTimer = 0;
        let blueSquareSpawnTimer = 0;
        let bombSpawnTimer = 0;

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        window.addEventListener('deviceorientation', (e) => {
            if (e.gamma !== null) tilt = e.gamma;
        });

        // Constructors
        function Car() {
            this.x = Math.random() * (canvas.width - 40);
            this.y = -40;
            this.width = 40;
            this.height = 60;
            this.speed = objectSpeed;
            this.spinning = false;
            this.spinDirection = 0;
            this.spinAngle = 0;
        }

        function PowerUp() {
            this.x = Math.random() * (canvas.width - 20);
            this.y = -20;
            this.width = 20;
            this.height = 20;
            this.type = Math.random() < 0.5 ? 'life' : 'speed';
        }

        function BlueSquare() {
            this.x = Math.random() * (canvas.width - 40);
            this.y = -40;
            this.width = 40;
            this.height = 60;
            this.speed = objectSpeed;
            this.hit = false;
        }

        function Bomb() {
            this.x = Math.random() * (canvas.width - 20);
            this.y = -20;
            this.width = 20;
            this.height = 20;
            this.speed = objectSpeed;
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Reset game
        function resetGame() {
            score = 0;
            lives = 9;
            catSpeed = 0.35; // Reset to new speed
            objectSpeed = 2;
            gameOver = false;
            invincible = false;
            invincibilityTimer = 0;
            carSpawnCount = 0; // Reset car spawn counter
            cat.x = canvas.width / 2 - 20;
            cat.y = canvas.height - 50;
            cars = [];
            powerUps = [];
            blueSquares = [];
            bombs = [];
            carSpawnTimer = 0;
            powerUpSpawnTimer = 0;
            blueSquareSpawnTimer = 0;
            bombSpawnTimer = 0;
        }

        // Game loop
        function gameLoop(timestamp) {
            const delta = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('GAME OVER', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 40, canvas.height / 2 + 40);
                setTimeout(resetGame, 2000);
                return;
            }

            // Update invincibility
            if (invincible) {
                invincibilityTimer -= delta;
                if (invincibilityTimer <= 0) invincible = false;
            }

            // Move player cat
            if (keys.left && cat.x > 0) cat.x -= catSpeed * delta;
            if (keys.right && cat.x < canvas.width - cat.width) cat.x += catSpeed * delta;
            if (tilt !== 0) {
                const tiltSpeed = catSpeed * delta * (tilt / 30);
                cat.x += tiltSpeed;
                if (cat.x < 0) cat.x = 0;
                if (cat.x > canvas.width - cat.width) cat.x = canvas.width - cat.width;
            }

            // Dynamic spawn intervals
            const carSpawnInterval = Math.max(300, 1000 - (objectSpeed - 2) * 150);
            const blueSquareInterval = Math.max(1500, 6000 - (objectSpeed - 2) * 500);
            const bombInterval = Math.max(1000, 3000 - (objectSpeed - 2) * 300);

            // Spawn cars (only 1 at a time)
            carSpawnTimer += delta;
            if (carSpawnTimer > carSpawnInterval) {
                cars.push(new Car());
                carSpawnTimer = 0;
                carSpawnCount++; // Increment car spawn counter
                if (carSpawnCount % 10 === 0) { // Increase speed every 10 cars
                    objectSpeed += 0.1;
                }
            }

            // Spawn power-ups (more frequent)
            powerUpSpawnTimer += delta;
            if (powerUpSpawnTimer > 8000 && Math.random() < 0.015) {
                const powerUp = new PowerUp();
                if (powerUp.type === 'life' && lives >= 9) powerUp.type = 'speed';
                powerUps.push(powerUp);
                powerUpSpawnTimer = 0;
            }

            // Spawn blue squares
            blueSquareSpawnTimer += delta;
            if (blueSquareSpawnTimer > blueSquareInterval && Math.random() < 0.03) {
                blueSquares.push(new BlueSquare());
                blueSquareSpawnTimer = 0;
            }

            // Spawn bombs
            bombSpawnTimer += delta;
            if (bombSpawnTimer > bombInterval && Math.random() < 0.05) {
                bombs.push(new Bomb());
                bombSpawnTimer = 0;
            }

            // Update and draw cars
            cars.forEach((car, index) => {
                if (car.spinning) {
                    car.x += car.spinDirection * 10;
                    car.spinAngle += 15;
                    if (car.x < -car.width || car.x > canvas.width) {
                        cars.splice(index, 1);
                        return;
                    }
                } else {
                    car.y += car.speed;
                }
                ctx.save();
                ctx.translate(car.x + car.width / 2, car.y + car.height / 2);
                ctx.rotate((Math.PI / 2) + Math.PI);
                if (car.spinning) ctx.rotate(car.spinAngle * Math.PI / 180);
                ctx.drawImage(carImage, -car.width / 2, -car.height / 2, car.width, car.height);
                ctx.restore();

                if (!car.spinning && checkCollision(cat, car)) {
                    if (cat.y + cat.height > car.y && cat.y + cat.height < car.y + 10) score += 100;
                    else score += 50;
                    car.spinning = true;
                    car.spinDirection = cat.x < car.x ? -1 : 1;
                }
                if (!car.spinning && car.y > canvas.height) {
                    cars.splice(index, 1);
                    lives--;
                    if (lives <= 0) gameOver = true;
                }
            });

            // Update and draw power-ups
            powerUps.forEach((powerUp, index) => {
                powerUp.y += objectSpeed;
                if (powerUp.type === 'life') {
                    ctx.drawImage(catImage, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                } else {
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                }
                if (checkCollision(cat, powerUp)) {
                    if (powerUp.type === 'life' && lives < 9) lives++;
                    else if (powerUp.type === 'speed') catSpeed += 0.1;
                    powerUps.splice(index, 1);
                }
                if (powerUp.y > canvas.height) powerUps.splice(index, 1);
            });

            // Update and draw blue squares
            blueSquares.forEach((square, index) => {
                square.y += square.speed;
                ctx.fillStyle = 'blue';
                ctx.fillRect(square.x, square.y, square.width, square.height);
                if (!invincible && !square.hit && checkCollision(cat, square)) {
                    lives--;
                    square.hit = true;
                    invincible = true;
                    invincibilityTimer = 2500;
                    if (lives <= 0) gameOver = true;
                }
                if (square.y > canvas.height) blueSquares.splice(index, 1);
            });

            // Update and draw bombs
            bombs.forEach((bomb, index) => {
                bomb.y += bomb.speed;
                ctx.fillStyle = 'black';
                ctx.fillRect(bomb.x, bomb.y, bomb.width, bomb.height);
                if (!invincible && checkCollision(cat, bomb)) {
                    lives--;
                    invincible = true;
                    invincibilityTimer = 2500;
                    bombs.splice(index, 1);
                    if (lives <= 0) gameOver = true;
                }
                if (bomb.y > canvas.height) bombs.splice(index, 1);
            });

            // Draw player cat
            ctx.save();
            ctx.translate(cat.x + cat.width / 2, cat.y + cat.height / 2);
            if (!invincible || Math.floor(timestamp / 200) % 2 === 0) {
                ctx.drawImage(catImage, -cat.width / 2, -cat.height / 2, cat.width, cat.height);
            }
            ctx.restore();

            // Draw UI
            ctx.fillStyle = window.matchMedia('(prefers-color-scheme: dark)').matches ? '#fff' : '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Lives: ${lives}`, canvas.width - 80, 30);

            requestAnimationFrame(gameLoop);
        }

        // Start game after images load
        let imagesLoaded = 0;
        const totalImages = 2;

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                requestAnimationFrame(gameLoop);
            }
        }

        catImage.onload = imageLoaded;
        carImage.onload = imageLoaded;
        catImage.onerror = () => console.error('Failed to load cat image');
        carImage.onerror = () => console.error('Failed to load car image');
    </script>
</body>
</html>
