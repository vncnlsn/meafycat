<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Light background */
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }

    .car {
      position: absolute;
      width: 15%;
      height: auto;
      transform: rotate(0deg);
      top: -100px;
    }

    .cat {
      position: absolute;
      width: 5%;
      height: auto;
      top: 55%;
      left: 47.5%;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>

  <script>
    // Game variables
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const catImage = document.createElement('img');
    catImage.src = 'https://i.pinimg.com/originals/71/14/df/7114df589c225dc402c182038d8d6dc8.gif';
    catImage.className = 'cat';
    document.body.appendChild(catImage);

    // Cat movement
    let catX = parseInt(catImage.style.left);
    let catDirection = 0; // 0 for no movement, -1 for left, 1 for right

    function moveCat() {
      if (catDirection === -1) {
        catX -= 1;
      } else if (catDirection === 1) {
        catX += 1;
      }

      // Boundary check
      if (catX < 0) catX = 0;
      if (catX > 93) catX = 93;

      catImage.style.left = catX + '%';
    }

    // Control movement with arrow keys
    document.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowLeft') {
        catDirection = -1;  // Move left
      } else if (e.code === 'ArrowRight') {
        catDirection = 1;   // Move right
      }
    });

    document.addEventListener('keyup', () => {
      catDirection = 0;  // Stop moving when key is released
    });

    // Car setup
    const cars = [];
    function createCar() {
      const car = document.createElement('img');
      car.src = 'https://www.freeiconspng.com/thumbs/top-car-view-png/yellow-top-car-png-7.png';
      car.className = 'car';

      // Randomly choose a lane (left or right)
      const lane = Math.random() < 0.5 ? 20 : 65;  // 20% for left lane, 65% for right lane
      car.style.left = `${lane}%`;
      car.style.top = '-100px';

      document.body.appendChild(car);
      cars.push(car);
    }

    // Move cars down the screen
    function moveCars() {
      cars.forEach((car, index) => {
        const carY = parseInt(car.style.top);

        // Move car down
        car.style.top = carY + 2 + '%';  // Slightly slow car speed

        // Check for collision with cat
        if (carY >= 55 && carY <= 60 && Math.abs(parseInt(car.style.left) - catX) < 5) {
          handleCollision(car);
        }

        // Reset car once it moves off-screen
        if (carY >= 100) {
          car.style.top = '-100px';
        }
      });
    }

    // Collision handling
    function handleCollision(car) {
      // Remove the car and update score
      car.style.transition = 'transform 1s ease-in-out';
      car.style.transform = 'rotate(720deg)'; // Spin the car on impact
      setTimeout(() => {
        car.remove();
        score += 100;
        scoreDisplay.innerText = `Score: ${score}`;
        // Add new car after collision
        createCar();
      }, 1000);
    }

    // Spawn cars at random intervals
    setInterval(createCar, 2000);  // Create a car every 2 seconds

    // Main game loop
    function gameLoop() {
      moveCat();
      moveCars();
      requestAnimationFrame(gameLoop);  // Keep the game running at 60fps
    }

    // Start the game
    gameLoop();

  </script>
</body>
</html>
